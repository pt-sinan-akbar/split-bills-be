paths:
  /bills:
    get:
      description: Get all Bills from table
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Bill'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrResponse'
      summary: Get all bills
      tags:
      - bills
  /bills/{id}:
    delete:
      description: Delete bill by ID
      parameters:
      - description: Bill ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/helpers.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrResponse'
      summary: Delete a bill by ID
      tags:
      - bills
    get:
      description: Get bill by ID
      parameters:
      - description: Bill ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Bill'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/helpers.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrResponse'
      summary: Get a bill by ID
      tags:
      - bills
    put:
      description: Update bill by ID
      parameters:
      - description: Bill ID
        in: path
        name: id
        required: true
        type: string
      - description: Bill Data
        in: body
        name: bill
        required: true
        schema:
          $ref: '#/definitions/models.Bill'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Bill'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/helpers.ErrResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/helpers.ErrResponse'
      summary: Update a bill by ID
      tags:
      - bills
securityDefinitions:
  BasicAuth:
    type: basic
