      billData:
        description: has many BillData
        items:
          $ref: '#/definitions/models.BillData'
        type: array
      billOwner:
        $ref: '#/definitions/models.BillOwner'
      billOwnerId:
        description: belongs to a BillOwner
        type: integer
      createdAt:
        type: string
      deletedAt:
        type: string
      id:
        type: string
      name:
        type: string
      rawImage:
        type: string
      updatedAt:
        type: string
    type: object
  models.BillData:
    properties:
      bill:
        $ref: '#/definitions/models.Bill'
      billId:
        description: belongs to a Bill
        type: string
      createdAt:
        type: string
      discount:
        type: number
      id:
        type: integer
      misc:
        type: string
      service:
        type: number
      storeName:
        type: string
      subTotal:
        type: number
      tax:
        type: number
      total:
        type: number
      updatedAt:
        type: string
